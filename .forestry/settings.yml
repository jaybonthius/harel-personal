---
new_page_extension: md
auto_deploy: true
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/home
  label: Home
  create: all
  match: "**/*"
- type: directory
  path: content/publication
  label: Publication
  create: documents
  match: "**/*"
  templates:
  - publications
- type: document
  path: content/presentation/_index.md
  label: Presentation
- type: document
  path: content/project/_index.md
  label: Project
upload_dir: static
public_path: "/pdf"
front_matter_path: ''
use_front_matter_path: false
file_template: 'pdf/:filename:'
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.53
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.53
  preview_output_directory: public
  output_directory: public
version: '0.53'
